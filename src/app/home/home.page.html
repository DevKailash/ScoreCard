<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>
      Score Card
    </ion-title>
  </ion-toolbar> -->
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="navigate()">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Score </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Score Card</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid *ngIf="scorecard">
      <ion-row class="table_header">
        <ion-col class="custom-header"> Score Table</ion-col>
      </ion-row>
      <!-- <ion-row class="table_header">
        <ion-col size="2">SL</ion-col>
        <ion-col size="3">Name</ion-col>
        <ion-col size="2">Point</ion-col>
        <ion-col size="2">Date</ion-col>
      </ion-row> -->
      <ion-row *ngFor="let item of scorecard[0].scorecard;let i=index">
        <ion-col>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ i + 1 }}
                </mat-panel-title>
                <mat-panel-title>
                  {{item.topic}}
                </mat-panel-title>
                <mat-panel-description class="sub_header">
                 <span class="points">
                   <ion-icon name="flower"></ion-icon>{{item.total_score}}
                  </span> 
                 <ion-icon name="calendar"></ion-icon>{{item.short_date}} 
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <!-- <mat-form-field>
                
              </mat-form-field> -->
              <ion-item *ngFor="let qtn of item.question_answers">
                <ion-label class="ion-text-wrap">
                  {{qtn.questions}}
                </ion-label>
                <span class="points">
                  {{qtn.points}} <ion-icon name="flower"></ion-icon>
                </span> 
              </ion-item>
          
            </mat-expansion-panel>
          </mat-accordion> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
