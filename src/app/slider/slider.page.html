<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Best Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <div class="CustomSlider">
    <ion-title class="offer">Offers</ion-title>
    <ion-slides [options]="slideOpts2">
      <ion-slide *ngFor="let item of Details">
        <ion-card (click)="pageRedirection()">
          <img [src]="item.img" style="width: 100%; height: 226px;" />
          <ion-card-header>
            <ion-card-title>{{item.sub}}</ion-card-title>
            <ion-card-subtitle>{{item.text}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="CustomSlider">
    <ion-title class="bestoffer">Similar offers</ion-title>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let item of Details">
        <ion-card (click)="pageRedirection()" >
          <img [src]="item.img" style="width: 100%; height: 110px;" />
          <ion-card-header>
            <ion-card-title>{{item.sub}}</ion-card-title>
            <ion-card-subtitle>{{item.text}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  
</ion-content>
